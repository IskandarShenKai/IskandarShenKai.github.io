<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- TradingView Ticker Tape Widget -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        { "description": "Euro to US Dollar", "proName": "OANDA:EURUSD" },
        { "description": "Euro to Canadian Dollar", "proName": "OANDA:EURCAD" },
        { "description": "Australia 200", "proName": "CAPITALCOM:AU200AU" },
        { "description": "Germany 40", "proName": "PEPPERSTONE:GER40" },
        { "description": "Hong Kong 50", "proName": "CAPITALCOM:HK50" }
      ],
      "showSymbolLogo": true,
      "isTransparent": false,
      "displayMode": "adaptive",
      "colorTheme": "light",
      "locale": "en"
    }
  </script>
</div>

<!-- TradingView Events Widget -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
    {
      "width": "100%",
      "height": "100%",
      "colorTheme": "light",
      "isTransparent": false,
      "locale": "en",
      "importanceFilter": "-1,0,1",
      "countryFilter": "us,eu,it,au,fr,jp,ca,de,es"
    }
  </script>
</div>

</body>
</html>
