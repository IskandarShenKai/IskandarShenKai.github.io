<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" id="tradingview-container">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript">
    function resizeWidget() {
      var container = document.getElementById("tradingview-container");
      var width = container.clientWidth;
      var height = Math.round((width / 1000) * 500); // Maintain the aspect ratio

      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src =
        "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";
      script.async = true;

      script.innerHTML = JSON.stringify({
        symbols: [
          ["OANDA:EURUSD|1D"],
          ["OANDA:EURCAD|1D"],
          ["CAPITALCOM:AU200|1D"],
          ["PEPPERSTONE:GER40|1D"],
          ["CAPITALCOM:HK50|1D"],
          ["OANDA:XAUUSD|1D"],
        ],
        chartOnly: false,
        width: width,
        height: height,
        locale: "en",
        colorTheme: "light",
        autosize: false,
        showVolume: false,
        showMA: false,
        hideDateRanges: false,
        hideMarketStatus: false,
        hideSymbolLogo: false,
        scalePosition: "right",
        scaleMode: "Normal",
        fontFamily:
          "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
        fontSize: "10",
        noTimeScale: false,
        valuesTracking: "1",
        changeMode: "price-and-percent",
        chartType: "area",
        maLineColor: "#2962FF",
        maLineWidth: 1,
        maLength: 9,
        lineWidth: 2,
        lineType: 0,
        dateRanges: ["1d|1", "1w|15", "1m|30", "3m|60", "12m|1D", "60m|1W", "ytd|1D", "all|1M"],
      });

      container.innerHTML = ""; // Clear previous content
      container.appendChild(script);
    }

    // Initial resize
    resizeWidget();

    // Resize on window resize
    window.addEventListener("resize", resizeWidget);
  </script>
</div>
<!-- TradingView Widget END -->
